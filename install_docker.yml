---
    - name: Clones the playground repo from github
      hosts: all
      become: true
    
      vars:
        provider:
          user_name: ""

      tasks:
      - name: Installing git if not available 
        dnf:   
            name: git  
            state: present
    
      - name: Cloning the playground repository
        git:
          repo: 'https://github.com/alexMAF93/playground.git'
          dest: /tmp/playground
  
      
      - name: Executing install_docker.sh
        command: 
          cmd: /tmp/playground/utils/install_docker.sh {{ user_name }}

          
      - name: Removing the playground directory
        file:
          path: /tmp/playground
          state: absent

      - name: Download docker-compose
        get_url:
          url: https://github.com/docker/compose/releases/download/1.25.5/docker-compose-Linux-x86_64
          dest: /usr/local/bin/docker-compose
          mode: '0755'